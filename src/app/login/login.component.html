 
<div class="row col-md-12 col-sm-8 col-xs-12">
  <form class="col-sm-6" [formGroup]="formLogin"> 
    <div class="form-group  col-sm-6">
      <label for="cuenta">Cuenta</label>
      <input [(ngModel)]="cuenta" formControlName="cuenta"  required minlength="4" maxlength="24" name="cuenta" type="text" class="form-control" id="cuenta" placeholder="Cuenta">      
      <div class="alert alert-danger" *ngIf="!formLogin.controls.cuenta.valid">Error los valores ingresados para Cuenta no son validos</div>            
    </div>
    <div class="form-group col-sm-6">
      <label for="password" >Password</label>
      <input type="password"  formControlName="password" required [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password">
      <div class="alert alert-danger" *ngIf="!formLogin.controls.password.valid">Error los valores ingresados para Password no son validos</div>      
    </div>  
    <button type="button" (click)="Login()" class="btn btn-default">Ingresar</button>
    
  </form>
</div>
