<div class="row" >
		<div class="col-lg-12">			
	      <ol class="breadcrumb">
          <h2>Estadisticas</h2> 
				</ol>	        
		</div>
		
		<!-- /.col-lg-12 -->
  </div>
  <div class="col-sm-4">
  <ng-select class="cabecera" [multiple]="false" [options]="informes" [ngModelOptions]="{standalone: true}"  (selected)="informechange()" [(ngModel)]="informe">                     
      </ng-select>
  <ng-select class="cabecera" [multiple]="false" [options]="tipos" [ngModelOptions]="{standalone: true}"  (selected)="tipochange()" [(ngModel)]="tipo">                     
      </ng-select>      
</div>      
<div style="width:100%">
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
