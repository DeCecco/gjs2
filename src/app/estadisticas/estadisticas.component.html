<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <h2>Estadisticas</h2>
    </ol>
  </div>

  <!-- /.col-lg-12 -->
</div>
<div class="col-sm-4">    
  Encuestas: <ng-select class="cabecera" [multiple]="false" [options]="informes" [ngModelOptions]="{standalone: true}" (selected)="informechange()"
    [(ngModel)]="informe">
  </ng-select>
  Tipo: <ng-select class="cabecera" [multiple]="false" [options]="tipos" [ngModelOptions]="{standalone: true}" (selected)="tipochange()"
    [(ngModel)]="tipo">
  </ng-select>  
  <span  *ngIf="informe==7">Pregunta: </span><ng-select *ngIf="informe==7" class="cabecera" [multiple]="false" [options]="preguntas" [ngModelOptions]="{standalone: true}" (selected)="pregchange()"
  [(ngModel)]="pregunta">
</ng-select>
</div>
<div class="row col-md-12 col-sm-8 col-xs-12 fondo" style="background-image: url('assets/img/fondo2.jpgs');">
  <div class="col-sm-6">
    <div style="display: block">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
        [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-sm-6" >
    <table>
      <tr>
        <th></th>        
        <th></th>
      </tr>
      <tr *ngFor='let val of listado let index = index1'>
        <td class="col-sm-4">{{val[1]}}</td>
        <td class="col-sm-8">{{val[0]}}</td>        
      </tr>      
    </table>      
  </div>
</div>
